version: "3.8"

services:

  api--pokemon:
    image: fmarxds/api-fiap-containers-pokemon
    container_name: api--pokemon
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    environment:
      SERVER_PORT: 5000
      MONGODB_HOST: mongodb
    networks:
      - fiap
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  web--pokemon:
    image: runageinc/pokemon-frontend-test
    container_name: web--pokemon
    depends_on:
      - api--pokemon
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_HOST: http://ip172-18-0-50-cbibcpq44gtg008jn5eg-5000.direct.labs.play-with-docker.com
    networks:
      - fiap
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    networks:
      - fiap
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  fiap: